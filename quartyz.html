<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quartyz Hub | </title>
    <link rel="stylesheet" href="css/landing.css">
    <link rel="shortcut icon" href="img/aple.ico" type="image/x-icon">
</head>
<body>

    <div class="container">
        <h1>[Quartyz Hub]  | Auto Farm | Aimbot | Pc Script</h1>
        
        <img src="img/quartyz.jpg" alt="" class="banner">
        <div class="meta">Quartyz Hub Block Fruit Script</div>

        <div class="script-box">
            <p>คัดลอกสคริปต์ไปใช้งาน:</p>
            <textarea readonly>loadstring(game:HttpGet("https://auth.quartyz.com/scripts/Loader.lua"))()</textarea>
            <button onclick="copyScript()">คัดลอก</button>
        </div>

        <ul class="features">
            <li>✅ Auto Farm Level</li>
            <li>✅ Aimbot</li>
            <li>✅ และอื่นๆ</li>
            <li>✅ No Key</li>
        </ul>

    </div>

    <script>
        function copyScript() {
            const scriptBox = document.querySelector("textarea");
            scriptBox.select();
            document.execCommand("copy");
            alert("คัดลอกสคริปต์เรียบร้อย!");
        }
    </script>

</body>
</html>
