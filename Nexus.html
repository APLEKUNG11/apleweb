<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Hub | </title>
    <link rel="stylesheet" href="css/landing.css">
    <link rel="shortcut icon" href="img/aple.ico" type="image/x-icon">
</head>
<body>

    <div class="container">
        <h1>[Nexus Hub]  | Auto Farm | No Key</h1>
        
        <img src="img/Nexus.jpg" alt="Nexus Hub" class="banner">
        <div class="meta">Nexus Hub Block Fruit Script</div>

        <div class="script-box">
            <p>คัดลอกสคริปต์ไปใช้งาน:</p>
            <textarea readonly>loadstring(game:HttpGet("https://raw.githubusercontent.com/HubGood999/blox-fruits/refs/heads/main/README.md"))()</textarea>
            <button onclick="copyScript()">คัดลอก</button>
        </div>

        <ul class="features">
            <li>✅ Auto Farm Kaitun</li>
            <li>✅ Auto Farm Level</li>
            <li>✅ ทำดาบ</li>
            <li>✅ ทำเผ่า</li>
            <li>✅ และอื่นๆ</li>
            <li>✅ No Key</li>
        </ul>

    </div>

    <script>
        function copyScript() {
            const scriptBox = document.querySelector("textarea");
            scriptBox.select();
            document.execCommand("copy");
            alert("คัดลอกสคริปต์เรียบร้อย!");
        }
    </script>

</body>
</html>
